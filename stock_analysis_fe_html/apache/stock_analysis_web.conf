<VirtualHost *:80>
    ServerName stockanalysis.com.br
    ServerAlias www.stockanalysis.com.br
    DocumentRoot /usr/local/apache2/htdocs/
    ErrorLog "logs/stockanalysis-error_log"
    CustomLog "logs/stockanalysis-access_log" common

    ProxyPass /account http://stock_analysis_web:8080/account disablereuse=on retry=0
    ProxyPassReverse /account http://stock_analysis_web:8080/account

    ProxyPass /stock http://stock_analysis_web:8080/stock disablereuse=on retry=0
    ProxyPassReverse /stock http://stock_analysis_web:8080/stock

</VirtualHost>
