<script type="text/javascript" src="http://stockanalysis.com.br/dist/js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="http://stockanalysis.com.br/dist/js/jquery.formatCurrency-1.4.0.min.js"></script>
<script type="text/javascript" src="http://stockanalysis.com.br/dist/js/jquery.formatCurrency.all.js"></script>


 <script type="text/javascript">
	$(document).ready(function() {
	   $.ajax(
			{
				type: 'GET',
				dataType: 'json',
				url: 'http://stockanalysis.com.br/account/getAccountWithWallet?accountId=1',
				async: false,
				contentType: "application/json",
				success: function (data) {
					$(var_initialPosition).html(data.initialPosition)
					$(var_initialPosition).formatCurrency({region: 'pt-BR'});
					
					$(var_balance).html(data.balance)
					$(var_balance).formatCurrency({region: 'pt-BR'});
					
					var html='';
					for (var i in data.wallet) {
						$.ajax(
								{
									type: 'GET',
									dataType: 'json',
									url: 'http://stockanalysis.com.br/stock?stockId='+data.wallet[i].stockId,
									async: false,
									contentType: "application/json",
									success: function (stockdata) {
										html += '<tr>';
										html += '<td>'+stockdata.code+'</td>';
										html += '<td>'+stockdata.name+'</td>';
										html += '<td class="right">'+data.wallet[i].buyDate+'</td>';
										html += '<td class="right">'+data.wallet[i].buyValue+'</td>';
										html += '<td class="right">'+data.wallet[i].size+'</td>';
										html += '<td class="right">'+(data.wallet[i].size*data.wallet[i].buyValue)+'</td>';
										html += '</tr>';
									}
								}
						);
					}
					$(var_wallet).html(html);
				}
	   		}
	   );
	 });
 </script>
