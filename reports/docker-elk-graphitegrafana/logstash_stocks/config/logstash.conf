input {
	tcp {
		port => 5001
		codec => "json"
	}
}

## Add your filters here

filter {
	date {
		match => ["date", "YYYYMMdd"]
		timezone => "America/Sao_Paulo"
	}
	mutate {
    	remove_field => [ "date" ]
  	}
}

output {
	stdout { codec => rubydebug}
	graphite{
		host => "graphite"
		port => 2003
		metrics => [
				"stocks.%{code}.close", "%{close}",
				"stocks.%{code}.high", "%{high}",
				"stocks.%{code}.low", "%{low}",
				"stocks.%{code}.volume", "%{volume}"
				]
		timestamp_field => "unixTimestamp"
	}
}
